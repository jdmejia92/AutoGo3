<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login to AutoGO">
    <meta name="author" content="AutoGO Team">

    <title>AutoGO - Login</title>

    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    {% include 'components/styles.html' %}
</head>

<body class="bg-gradient-primary" style="font-family: 'Poppins', sans-serif; background: #f8f9fa;">

    <div class="container py-5">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-lg-6">

                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-5">
                        <!-- Card Body -->
                        <div class="text-center mb-4">
                            <h1 class="h4 text-gray-900">Iniciar Sesión</h1>
                        </div>
                        <form class="user" method="POST" action="{{ url_for('users.login') }}">
                            <div class="form-group">
                                <input type="email" name="email" class="form-control form-control-user" id="email"
                                    placeholder="Ingresa tu Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control form-control-user" id="password"
                                    placeholder="Contraseña" required>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox small">
                                    <input type="checkbox" class="custom-control-input" id="rememberMe">
                                    <label class="custom-control-label" for="rememberMe">Recuérdame</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Login
                            </button>
                        </form>
                        <hr>
                    
                        <div class="text-center">
                            <a class="small" href="{{ url_for('users.create_user') }}">¡Crea una Cuenta!
                            </a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="{{ url_for('users.login') }}">¿Olvidaste tu Contraseña?</a>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

   
        <!-- Scripts -->
{% include 'components/scripts.html' %}
</body>

</html>
