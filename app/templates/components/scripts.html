    $('#book_off_date').datepicker('destroy');

    $('#book_pick_date').datepicker({
        language: 'es',
        format: 'dd-mm-yyyy',
        startDate: 'today',
        autoclose: true,
    });

    $('#book_off_date').datepicker({
        language: 'es',
        format: 'dd-mm-yyyy',
        startDate: 'today',
        autoclose: true,
    });
</script>
